<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Trigger Button -->
<label for="modal-toggle" class="modal-open-btn">Open Modal</label>
<input type="checkbox" id="modal-toggle" class="modal-toggle">
<!-- Hidden Checkbox (used for toggling modal) -->
<input type="checkbox" id="modal-toggle" class="modal-toggle">

<!-- Modal Structure -->
<div class="modal">
  <div class="modal-content">
    <label for="modal-toggle" class="modal-close">&times;</label>
    <h2>Modal Title</h2>
    <p>This is a simple modal created using only HTML and CSS.</p>
  </div>
</div>
</body>
</html>
